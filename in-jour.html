<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        async function loadHead() {
            const response = await fetch('head.html');
            const headContent = await response.text();
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = headContent;

            // Append all fetched head elements to the document head
            while (tempDiv.firstChild) {
                document.head.appendChild(tempDiv.firstChild);
            }
        }
        loadHead();
    </script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="img/Hi.png" alt="Hi-IoP Logo" style="height:50px; width:auto;">
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link">About</a>
                <a href="member.html" class="nav-item nav-link">Member</a>
                <a href="project.html" class="nav-item nav-link">Project</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">Publication</a>
                    <div class="dropdown-menu rounded-0 rounded-bottom m-0">
                        <a href="in-jour.html" class="dropdown-item active">International Journal</a>
                        <a href="dom-jour.html" class="dropdown-item">Domestic Journal</a>
                        <a href="in-conf.html" class="dropdown-item">International Conference</a>
                        <a href="dom-conf.html" class="dropdown-item">Domestic Conference</a>
                    </div>
                </div>
                <a href="patent.html" class="nav-item nav-link">Patent</a>
                <a href="photo.html" class="nav-item nav-link">Photo</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">International Journal</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- journal table start -->
    <div class="journal-container">
        <!-- <h1 class="journal-title">International Journal</h1> -->
        <div class="journal-list" id="journalList">
            <!-- JavaScript will populate this -->
        </div>
        <div class="load-more">
            <button class="load-more-btn" id="loadMoreBtn">View More</button>
        </div>
    </div>
    <!-- journal table end -->

    <!-- Footer Start -->
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script src="./json-creater/in-jour.js"></script>

</body>

</html>
